<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="d-flex justify-content-center align-items-center vh-100">
            <div>
                <h3 class="text-center mb-3">Enter Numbers</h3>
                <div  class="d-flex gap-3 mb-3 num-field">
                    <input type="number" id="number1" placeholder="Number" />
                    <input type="number" id="number2" placeholder="Number" />
                </div>
                <div  class="d-flex justify-content-center gap-3 btn">
                    <input type="submit" value="+" onclick="addition()">
                    <input type="submit" value="-" onclick="subtraction()">
                    <input type="submit" value="/" onclick="divition()">
                    <input type="submit" value="X" onclick="multiplication()">
                </div>
                <h2 class="text-center mt-3 res" id="result"></h2>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
